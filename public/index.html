<!DOCTYPE html>
<html ng-app="twitter-clone">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300|Nunito+Sans:400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Twitter Clone</title>
</head>

<body>
    <div class="bg"></div>
        <div class="logo">
            <h1>COOL<br>CAT<br>CITY</h1>
        </div>

        <nav>
            <!-- <h4>Welcome {{user_id}}</h4> -->
            <ul>
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="global">Global</a></li>
                <li><a ui-sref="timeline">Timeline</a></li>
                <li><a ui-sref="profile({userID: user_id})">My profile</a></li>
                <li><a ui-sref="login">Log In</a></li>
                <li><a ui-sref="signup">Sign Up</a></li>
                <li><a ng-click="logout()">Log Out</a></li>
            </ul>
        </nav>

        <ui-view></ui-view>

    <!-- JavaScript -->
    <script src="angular/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    <script src="angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="angular-cookies/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
</body>

</html>

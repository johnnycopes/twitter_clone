<!DOCTYPE html>
<html ng-app="twitter-clone">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Twitter Clone</title>
</head>

<body>
    <h1 class="logo">COOL<br>CAT<br>CITY</h1>
    <h4>loggedIn: {{loggedIn}}</h4>
    <h4>welcome {{user_id}}</h4>
    <nav>
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="global">Global</a></li>
            <li><a ui-sref="timeline">Timeline</a></li>
            <li><a ui-sref="profile({userID: user_id})">My profile</a></li>
            <li><a ui-sref="login">Log In</a></li>
            <li><a ui-sref="signup">Sign Up</a></li>
            <li><a ng-click="logout()">Log Out</a></li>
        </ul>
    </nav>

    <div class="search-div">
        <label for="search">Look up a user:</label>
        <input ng-model="search" type="text" id="search">
        <div class="btn-div">
            <a ui-sref="profile({userID: search})">
              <button class="button-primary">Search</button>
            </a>
        </div>
    </div>

    <ui-view></ui-view>
    <script src="angular/angular.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    <script src="angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="angular-cookies/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
</body>

</html>

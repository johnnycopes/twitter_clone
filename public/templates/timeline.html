<div class="container timeline">
    <div class="row">
        <h2>Let your roar be heard</h2>
        <form ng-submit="writeTweet()" class="twelve columns row">
            <label for="tweet">Write some text in the box:</label>
            <div class="one-line-spaced-out">
                <textarea type="text" ng-model="tweet" id="tweet"></textarea>
                <button class="button-primary" type="submit">Roar</button>
            </div>
        </form>
    </div>
    <div class="row">
        <ul class="twelve columns">
            <p>{{results.user.user_id}}</p>
            <li ng-class="{'user-tweet': tweet.user_id === user_id}" class="tweet" ng-repeat="tweet in results">
                <div class="u-cf u-full-width">
                    <img class="avatar u-pull-left" src="img/tiger_face.svg" alt="Avatar">
                    <a ui-sref="profile({userID: tweet.user_id})" class="u-pull-left">{{tweet.user_id}}</a>
                    <p class="u-pull-right">{{tweet.timestamp | date:'dd MMM yyyy | hh:mm:ss a'}}</p>
                </div>
                <h5>{{tweet.text}}</h5>
            </li>
        </ul>
    </div>


</div>

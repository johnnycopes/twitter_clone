<div class="container">
    <div class="row">
        <h2>Global Feed</h2>
        <div class="search-div tac">
            <label for="search">Look up a name here:</label>
            <input ng-model="search" type="text" id="search">
            <div class="btn-div">
              <button ui-sref="profile({userID: search})" class="button-primary">Search</button>
            </div>
        </div>
        <ul>
            <li ng-class="{'user-tweet': tweet.user_id === user_id}" class="tweet" ng-repeat="tweet in results">
                <div class="u-cf u-full-width">
                    <img class="avatar u-pull-left" src="img/tiger_face.svg" alt="Avatar">
                    <a ui-sref="profile({userID: tweet.user_id})" class="u-pull-left">{{tweet.user_id}}</a>
                    <p class="u-pull-right">{{tweet.timestamp | date:'dd MMM yyyy | hh:mm:ss a'}}</p>
                </div>
                <h5>{{tweet.text}}</h5>
            </li>
        </ul>
    </div>


</div>
